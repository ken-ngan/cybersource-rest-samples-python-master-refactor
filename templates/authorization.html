<style>
    table, th, td {
        border: 1px solid;
    }
    a:link, a:visited {
        background-color: blue;
        color: white;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }
    a:hover, a:active {
        background-color: navy;
    }
</style>
<h1>
    {% if status=="AUTHORIZED" %}
    Payment Authorized
    {% else %}
    Payment Fail
    {% endif %}
</h1>
The Request ID is {{rid}}
<form method="POST">
    <div>
        <p>Find below the information of your transaction.</p>
        <hr>
        <h3>Response</h3>
        <table>
            {% for item in return_data.__dict__.items() %}
            <tr>
                <td>{{ item[0] }}</th>
                <td>{{ item[1] }}</th>
            </tr>
            {% endfor %}
        </table>
    </div>
</form>
<a href="/views/rest">Return</a>
