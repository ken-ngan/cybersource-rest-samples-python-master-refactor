<html>

<head>
    <!-- INCLUDE SESSION.JS JAVASCRIPT LIBRARY -->
    <script src="https://gphk.gateway.mastercard.com/form/version/100/merchant/088008737800/session.js"></script>

    <!-- INCLUDE CLICK-TO-PAY.MIN.JS JAVASCRIPT LIBRARY -->
    <script type="text/javascript"
        src="https://gphk.gateway.mastercard.com/static/click-to-pay/click-to-pay.min.js"></script>
    <!-- APPLY CLICK-JACKING STYLING AND HIDE CONTENTS OF THE PAGE -->
    <style id="antiClickjack">
        body {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- CREATE THE HTML FOR THE PAYMENT PAGE -->

    <div>Please enter your payment details:</div>
    <h3>Credit Card</h3>
    <div>Card Number: <input type="text" id="card-number" class="input-field" title="card number"
            aria-label="enter your card number" value="" tabindex="1" readonly></div>
    <div>Expiry Month:<input type="text" id="expiry-month" class="input-field" title="expiry month"
            aria-label="two-digit expiry month" value="" tabindex="2" readonly></div>
    <div>Expiry Year:<input type="text" id="expiry-year" class="input-field" title="expiry year"
            aria-label="two-digit expiry year" value="" tabindex="3" readonly></div>
    <div>Security Code:<input type="text" id="security-code" class="input-field" title="security code"
            aria-label="three-digit CCV security code" value="" tabindex="4" readonly></div>
    <div>Cardholder Name:<input type="text" id="cardholder-name" class="input-field" title="cardholder name"
            aria-label="enter name on card" value="" tabindex="5" readonly></div>
    <div><button id="payButton" onclick="pay('card');">Pay Now</button></div>

    <!-- CREATE THE HTML FOR THE CLICK-TO-PAY INTERACTION -->

    <div>C2P Fields Below------</div>
    Email: <input id="payerEmail" onblur="updateEmail();" /><br />
    <div id="cardListContainer"></div><br />
    <div id="otpContainer"></div><br />
    <div id="cardFacilitator"></div><br />
    <div id="coid"></div><br />

    <!-- JAVASCRIPT FRAME-BREAKER CODE TO PROVIDE PROTECTION AGAINST IFRAME CLICK-JACKING -->
    <script type="text/javascript">
        if (self === top) {
            var antiClickjack = document.getElementById("antiClickjack");
            antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
            top.location = self.location;
        }

        var session_id = "{{ session_id }}";

        PaymentSession.configure({
            session: session_id,
            fields: {
                // ATTACH HOSTED FIELDS TO YOUR PAYMENT PAGE FOR A CREDIT CARD
                card: {
                    number: "#card-number",
                    securityCode: "#security-code",
                    expiryMonth: "#expiry-month",
                    expiryYear: "#expiry-year",
                    nameOnCard: "#cardholder-name"
                }
            },
            //SPECIFY YOUR MITIGATION OPTION HERE
            frameEmbeddingMitigation: ["javascript"],
            callbacks: {
                initialized: function (response) {
                    console.log('initialized: ' + response)
                    if (response.status === 'ok') {
                        //configure C2P
                        configure()

                    }
                },
                formSessionUpdate: function (response) {
                    // HANDLE RESPONSE FOR UPDATE SESSION
                    if (response.status) {
                        if ("ok" == response.status) {
                            console.log("Session updated with data: " + response.session.id);

                            //CHECK IF SECURITY CODE WAS PROVIDED BY THE USER
                            if (response.sourceOfFunds.provided.card.securityCode) {
                                console.log("Security code was provided.");
                            }

                            //CHECK IF THE USER ENTERED A MASTERCARD CREDIT CARD
                            if (response.sourceOfFunds.provided.card.scheme == 'MASTERCARD') {
                                console.log("The user entered a Mastercard credit card.")
                            }
                            ClickToPay.isEnrollmentAvailableForScheme(response.sourceOfFunds.provided.card.scheme, function (canEnroll) {
                                console.log('Card can be enrolled', canEnroll)
                                if (canEnroll) {
                                    ClickToPay.checkoutWithNewCard();
                                }
                            });

                        } else if ("fields_in_error" == response.status) {

                            console.log("Session update failed with field errors.");
                            if (response.errors.cardNumber) {
                                console.log("Card number invalid or missing.");
                            }
                            if (response.errors.expiryYear) {
                                console.log("Expiry year invalid or missing.");
                            }
                            if (response.errors.expiryMonth) {
                                console.log("Expiry month invalid or missing.");
                            }
                            if (response.errors.securityCode) {
                                console.log("Security code invalid.");
                            }
                        } else if ("request_timeout" == response.status) {
                            console.log("Session update failed with request timeout: " + response.errors.message);
                        } else if ("system_error" == response.status) {
                            console.log("Session update failed with system error: " + response.errors.message);
                        }
                    } else {
                        console.log("Session update failed: " + response);
                    }
                }
            },
            interaction: {
                displayControl: {
                    formatCard: "EMBOSSED",
                    invalidFieldCharacters: "REJECT"
                }
            }
        });

        function pay() {
            // UPDATE THE SESSION WITH THE INPUT FROM HOSTED FIELDS
            PaymentSession.updateSessionFromForm('card');
        }
    </script>
    <script type="text/javascript">

        var payloadCallback = function (correlationId, scheme) {
            console.log('Payload callback complete with correlation id %s and scheme %s', correlationId, scheme);
        };

        var errorCallback = function (error) {
            console.log('Error callback triggered with error ' + error);
            console.log(error);
        };

        var cancelCallback = function () {
            console.log('Cancel callback triggered');
        };

        function configure() {
            ClickToPay.configure({
                session: {
                    id: {{ session_id }}
        },
        interaction: {

            //BILLING PREFERENCE WITH ONE OF THE FOLLOWING VALUES: NONE, FULL, POSTAL_COUNTRY
            billingPreference: "FULL",
                collectShippingAddress: true,
                    locale: "<locale>",
                        country: "<country code>"
        },
        customer: {
            email: "<payers_email_address>"//OPTIONAL
        },
        elements: {
            cardList: "cardListContainer",
                otp: "otpContainer", // OPTIONAL
                    dcf: "cardFacilitator"
        },
        callbacks: {
            onComplete: function(correlationId, scheme) {
                console.log("onComplete fired");
                console.log("Correlation ID: " + correlationId);
                console.log("Scheme: " + scheme);
                document.getElementById("coid").innerHTML = 'Correlation ID: ' + correlationId + ', Scheme: ' + scheme
            },
            onStateChange: function(changeInfo) {
                console.log("onStateChange fired");
                console.log(changeInfo);
            },
            onError: function(errInfo) {
                console.log("onError fired");
                console.log(errInfo);
            }
        }
    });
    }

        function updateEmail() {
            ClickToPay.lookupCustomer(document.getElementById("payerEmail").value);
        }

    </script>
</body>

</html>
